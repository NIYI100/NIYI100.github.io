<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripton" content="Eine Kartenspielseite fÃ¼r Mobile Computing & IoT">
    <meta name="keywords" content="HTML, CSS, Javascript, Kartenspiel, IoT, Mobile Computing">


    <title>Kartenspiel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

</head>

<body>
    <main>
        <div class="wrapper">
            <h1>Kartenspiel</h1>

            <p class="computer-text">Computer</p>
            <div class="background-Computer"></div>
            <div class="computer-hand"></div>
            <div id="computer"></div>

            <div class="background-playing-field"></div>
            <div class="playing-field"></div>
            <div id="openCard"></div>

            <div class="options">
                <button id="restart">Neues Spiel</button>
                <button id="anleitung">Anleitung</button>
            </div>

            <div class="background-draw-pile"></div>
            <div class="draw-pile"></div>

            <p class="player-text">Du</p>
            <div class="background-player"></div>
            <div class="player-hand"></div>
            <button id="sortHand">Sortieren</button>
            <div id="player"></div>
        </div>
        <div class="werte"></div>
    </main>
</body>

</html>
